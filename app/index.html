<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forecast It Already!</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h1 id="header-title">FORECAST IT ALREADY!</h1>

                <button
                    id="temperature-switch"
                    aria-label="Switch temperature unit"
                >
                    <span id="fahrenheit" class="temperature-switch-option">
                        F
                    </span>
                    <span id="celsius" class="temperature-switch-option">
                        C
                    </span>
                </button>
            </header>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
